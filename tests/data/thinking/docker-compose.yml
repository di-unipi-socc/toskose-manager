---
version: '3.3'
services:
  maven:
    image: thinking-maven-toskosed:1.0
    deploy: &id001
      mode: replicated
      replicas: 1
      restart_policy:
        condition: "on-failure"
    networks: &id002
    - "toskose-network"
    container_name: thinking-maven
    hostname: maven
    environment:
    - SUPERVISORD_HOSTNAME=maven
    - SUPERVISORD_PORT=9001
    - SUPERVISORD_USER=admin
    - SUPERVISORD_PASSWORD=admin
    - SUPERVISORD_LOG_LEVEL=INFO
    - INPUT_REPO=https://github.com/jacopogiallo/thoughts-api
    - INPUT_BRANCH=master
    - INPUT_DBURL=mongodb
    - INPUT_DBPORT=27017
    - INPUT_DBNAME=thoughtsSharing
    - INPUT_COLLECTIONNAME=thoughts
    - INPUT_DATA=/toskose/apps/api/artifacts/default_data.csv
    - INPUT_PORT=8080
    ports:
    - "8080:8000/tcp"
  node:
    image: thinking-node-toskosed:2.1
    deploy: *id001
    networks: *id002
    container_name: thinking-node
    hostname: node
    environment:
    - SUPERVISORD_HOSTNAME=node
    - SUPERVISORD_PORT=9002
    - SUPERVISORD_USER=admin
    - SUPERVISORD_PASSWORD=admin
    - SUPERVISORD_LOG_LEVEL=INFO
    - INPUT_REPO=https://github.com/jacopogiallo/thoughts-gui
    - INPUT_BRANCH=master
    - INPUT_APIURL=localhost
    - INPUT_APIPORT=8000
    - INPUT_APIRESOURCE=thoughts
    ports:
    - "3000:8080/tcp"
  mongodb:
    image: thinking-mongodb-toskosed:0.5
    deploy: *id001
    networks: *id002
    container_name: thinking-mongodb
    hostname: mongodb
    volumes:
    - "dbvolume:/data/db"
  toskose-manager:
    image: thinking-manager:1.0
    deploy: *id001
    networks: *id002
    container_name: thinking-toskose-manager
    hostname: manager
    environment:
    - HOSTNAME=manager
    - USER=admin
    - PASSWORD=admin
    - SECRET_KEY=secret
    - TOSKOSE_MANAGER_PORT=10001
    - TOSKOSE_APP_MODE=production
    ports:
    - "10001:10001/tcp"
networks:
  toskose-network:
    driver: "overlay"
    attachable: true
volumes:
  dbvolume:
